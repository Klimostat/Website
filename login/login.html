<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klimostat Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="login_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="box" class="row; position-absolute top-50 start-50 translate-middle">
        <div id="infobox" class="col-md-4">
            <img src="../res/Logo.png" alt="Klimostat Logo" width="150px" height="150px" class="rounded mx-auto d-block">
            <p class="text-center">
                Unser Projekt Klimostat ist ein System, mit dessen Hilfe die wichtigsten Daten – CO2, Temperatur,
                Luftfeuchtigkeit und Wassereinbruch - unseres Server-Raumes -  von einem Raspberry Pi gemessen werden können.
            </p>
        </div>
        <div id="loginbox" class="col-md-8">
            <form action="../PHP/login.php" class="">
                <input type="text" id="username" class="login" name="username" value="Username"><br>
                <input type="password" id="passwort" class="login" name="passwort" value="*************"><br><br>
                <input type="submit" id="loginbutton" class="login" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
